<div mat-dialog-content>
    <p>Are you sure?</p>
</div>
<div mat-dialog-actions class="actions text-center mt-5">
    <button mat-button mat-dialog-close class="primary-action small mr-3" (click)="close()">Close</button>
    <button mat-button class="primary-action small" (click)="confirm()" cdkFocusInitial>Confirm</button>
</div>
